<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid" x-data="{ query: '' }">
        <form class="form-inline d-flex w-100" @submit.prevent>
            <input x-model="$store.articles.searchQuery" class="form-control me-2" type="search" placeholder="Search articles..." aria-label="Search">
            <button class="btn btn-outline-success" type="button">Search</button>
        </form>
    </div>
</nav>
<div class="container mt-4">
    <div class="row" x-data="setup()" x-init="init()">
        <template x-for="(entry, index) in feed" :key="index">
            <div class="col-12 col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" x-text="entry.title"></h5>
                        <p class="card-text text-muted" x-text="entry.contentSnippet || 'No summary available.'"></p>
                        <a :href="entry.link" target="_blank" class="mt-auto btn btn-outline-primary">Read more â†’</a>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>





</body>
</html>
<script src="index.js"></script>
<script src="bootstrap/bootstrap.bundle.min.js"></script>
